<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Path of Exile link collection hub - Find and access PoE resources">
  <meta name="theme-color" content="#1a1a1a">
  <title>PoE Link Collection Hub</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://www.google.com">
</head>
<body>
  <div class="container">
    <!-- Navigation will be populated by JavaScript -->
    <nav id="navigation" role="navigation" aria-label="Main navigation"></nav>
    
    <!-- Game Selector -->
    <div id="game-selector" class="game-selector" role="group" aria-label="Game selection">
      <button id="game-poe1" class="game-button active" data-game="poe1" aria-pressed="true">Path of Exile</button>
      <button id="game-poe2" class="game-button" data-game="poe2" aria-pressed="false">Path of Exile 2</button>
    </div>
    
    <!-- Main Content -->
    <main role="main">
      <!-- Categories section will be populated by JavaScript -->
      <section id="categories" aria-label="Link categories" role="region">
        <div class="loading" role="status" aria-live="polite">Loading categories...</div>
      </section>
      
      <!-- Events section will be populated by JavaScript -->
      <section id="events" aria-label="League events" role="region"></section>
    </main>
  </div>
  
  <!-- Contact Dialog -->
  <div id="contact-dialog" class="contact-dialog" aria-hidden="true" role="dialog" aria-labelledby="contact-dialog-title">
    <div class="contact-backdrop"></div>
    <div class="contact-dialog-content">
      <!-- Dialog content will be populated by JavaScript -->
    </div>
  </div>
  
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
