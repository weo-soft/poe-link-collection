<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <title>PoE Link Collection Hub - Path of Exile Resources</title>
  <meta name="title" content="PoE Link Collection Hub - Path of Exile Resources">
  <meta name="description" content="Path of Exile link collection hub - Find and access PoE resources, tools, calculators, and community links">
  <meta name="keywords" content="Path of Exile, PoE, PoE 2, Path of Exile 2, PoE tools, PoE calculators, PoE resources, PoE links">
  <meta name="author" content="PoE Hub">
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">
  <meta name="theme-color" content="#1a1a1a">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://poe-hub.weosoft.org/">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://poe-hub.weosoft.org/">
  <meta property="og:title" content="PoE Link Collection Hub - Path of Exile Resources">
  <meta property="og:description" content="Path of Exile link collection hub - Find and access PoE resources, tools, calculators, and community links">
  <meta property="og:image" content="https://poe-hub.weosoft.org/images/PoE-Hub.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:site_name" content="PoE Link Collection Hub">
  <meta property="og:locale" content="en_US">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://poe-hub.weosoft.org/">
  <meta name="twitter:title" content="PoE Link Collection Hub - Path of Exile Resources">
  <meta name="twitter:description" content="Path of Exile link collection hub - Find and access PoE resources, tools, calculators, and community links">
  <meta name="twitter:image" content="https://poe-hub.weosoft.org/images/PoE-Hub.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/PoE-Hub.ico">
  <link rel="apple-touch-icon" href="/images/PoE-Hub.png">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./styles/main.css">
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://www.google.com">
</head>
<body>
  <div class="container">
    <!-- Navigation will be populated by JavaScript -->
    <nav id="navigation" role="navigation" aria-label="Main navigation"></nav>
    
    <!-- Game Selector -->
    <div id="game-selector" class="game-selector" role="group" aria-label="Game selection">
      <button id="game-poe1" class="game-button active" data-game="poe1" aria-pressed="true">Path of Exile</button>
      <button id="game-poe2" class="game-button" data-game="poe2" aria-pressed="false">Path of Exile 2</button>
    </div>
    
    <!-- Main Content -->
    <main role="main">
      <!-- Categories section will be populated by JavaScript -->
      <section id="categories" aria-label="Link categories" role="region">
        <div class="loading" role="status" aria-live="polite">Loading categories...</div>
      </section>
      
      <!-- Events section will be populated by JavaScript -->
      <section id="events" aria-label="League events" role="region"></section>
    </main>
  </div>
  
  <!-- Contact Dialog -->
  <div id="contact-dialog" class="contact-dialog" aria-hidden="true" role="dialog" aria-labelledby="contact-dialog-title">
    <div class="contact-backdrop"></div>
    <div class="contact-dialog-content">
      <!-- Dialog content will be populated by JavaScript -->
    </div>
  </div>
  
  <!-- Disclaimer Dialog -->
  <div id="disclaimer-dialog" class="disclaimer-dialog" aria-hidden="true" role="dialog" aria-labelledby="disclaimer-dialog-title">
    <div class="disclaimer-backdrop"></div>
    <div class="disclaimer-dialog-content">
      <!-- Dialog content will be populated by JavaScript -->
    </div>
  </div>
  
  <!-- Event Suggestion Dialog -->
  <div id="event-suggestion-dialog" class="event-suggestion-dialog" aria-hidden="true" role="dialog" aria-labelledby="event-suggestion-dialog-title">
    <div class="event-suggestion-backdrop"></div>
    <div class="event-suggestion-dialog-content">
      <!-- Dialog content will be populated by JavaScript -->
    </div>
  </div>
  
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
